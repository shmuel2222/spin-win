<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZA Spin & Win</title>

<style>

body{
    margin:0;
    text-align:center;
    font-family:Arial;
    background: linear-gradient(135deg,#7b2ff7,#f107a3);
    color:white;
}

h1{
    margin-top:40px;
}

.wheel-container{
    position:relative;
    width:420px;
    height:420px;
    margin:40px auto;
}

#wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    border:12px solid white;
    background:
        conic-gradient(
            #3498db 0deg 90deg,
            #2ecc71 90deg 180deg,
            #f1c40f 180deg 270deg,
            #e67e22 270deg 360deg
        );
    transition: transform 4s ease-out;
    position:relative;
}

.label{
    position:absolute;
    width:50%;
    left:50%;
    top:50%;
    transform-origin:left center;
    font-weight:bold;
    font-size:18px;
}

.pointer{
    position:absolute;
    top:-22px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:18px solid transparent;
    border-right:18px solid transparent;
    border-bottom:30px solid white;
}

button{
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ffeb3b;
    cursor:pointer;
    margin-top:20px;
    font-weight:bold;
}

    padding:15px 40px;

</head>

<body>

<h1>ZA Spin & Win Big Prizes!</h1>
<p>Your chance to win today üéâ</p>

<div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel">
        <div class="label" style="transform:rotate(45deg) translateX(10px);">Gift Card üéÅ</div>
        <div class="label" style="transform:rotate(135deg) translateX(10px);">Airtime üì±</div>
        <div class="label" style="transform:rotate(225deg) translateX(10px);">iPhone üì±</div>
        <div class="label" style="transform:rotate(315deg) translateX(10px);">Cash üí∞</div>
    </div>
</div>

<button id="spin">SPIN NOW</button>

<script>

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spin");

let spinning = false;
let currentRotation = 0;

const prizes = [
    {name:"Gift Card", link:"https://google.com"},
    {name:"Airtime", link:"https://youtube.com"},
    {name:"iPhone", link:"https://apple.com"},
    {name:"Cash", link:"https://paypal.com"}
];

spinBtn.addEventListener("click", function(){

    if(spinning) return;

    spinning = true;

    const extraRotation = Math.floor(Math.random()*360);
    const totalRotation = 1440 + extraRotation;

    currentRotation += totalRotation;

    wheel.style.transform = "rotate(" + currentRotation + "deg)";

    setTimeout(function(){

        const finalDeg = currentRotation % 360;
        const index = Math.floor((360 - finalDeg) / 90) % 4;

        window.location.href = prizes[index].link;

    },4000);

});

</script>

</body>
