<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZA Spin & Win</title>
<style>

body{
    margin:0;
    text-align:center;
    font-family:Arial;
    background: linear-gradient(135deg,#7b2ff7,#f107a3);
    color:white;
}

h1{
    margin-top:40px;
}

.wheel-container{
    position:relative;
    width:400px;
    height:400px;
    margin:40px auto;
}

#wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    border:10px solid white;
    background:
        conic-gradient(
            #2ecc71 0deg 90deg,
            #3498db 90deg 180deg,
            #f1c40f 180deg 270deg,
            #e67e22 270deg 360deg
        );
    transition: transform 4s ease-out;
}

.pointer{
    position:absolute;
    top:-20px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:25px solid white;
}

button{
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ffeb3b;
    cursor:pointer;
    margin-top:20px;
}

</style>
</head>

<body>

<h1>ZA Spin & Win Big Prizes!</h1>
<p>Your chance to win today ðŸŽ‰</p>

<div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
</div>

<button id="spin">SPIN NOW</button>

<script>

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spin");

let spinning = false;

spinBtn.addEventListener("click", function(){

    if(spinning) return;

    spinning = true;

    const randomDegree = Math.floor(Math.random()*360) + 1440;

    wheel.style.transform = "rotate(" + randomDegree + "deg)";

    setTimeout(function(){
        window.location.href = "https://google.com";
    },4000);

});

</script>

</body>
</html>
