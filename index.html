<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZA Spin & Win</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #ff0844);
  color: white;
  text-align: center;
}

.container {
  padding: 40px 20px;
}

#wheel-box {
  position: relative;
  margin: 30px auto;
  width: 300px;
  height: 300px;
}

#pointer {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 30px solid white;
  z-index: 10;
}

canvas {
  border-radius: 50%;
}
button {
  margin-top: 25px;
  padding: 15px 45px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff9800;
  color: white;
  cursor: pointer;
}
small {
  display: block;
  margin-top: 15px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>ZA Spin & Win Big Prizes!</h1>
  <p>Your chance to win today ðŸŽ‰</p>

  <div id="wheel-box">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button onclick="spin()">SPIN NOW</button>
  <small>* Promotional game Â· No purchase required</small>
</div>

<script>
const prizes = [
  "R1000 Cash",
  "iPhone 15",
  "Free Airtime",
  "Takealot Gift Card"
];

const colors = [
  "#ff5252",
  "#ffca28",
  "#66bb6a",
  "#42a5f5"
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
let angle = 0;

function drawWheel() {
  const arc = (2 * Math.PI) / prizes.length;

  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.moveTo(150, 150);
    ctx.fillStyle = colors[i];
    ctx.arc(
      150,
      150,
      150,
      arc * i,
      arc * (i + 1)
    );
    ctx.fill();

    ctx.save();
    ctx.translate(150, 150);
    ctx.rotate(arc * i + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "white";
    ctx.font = "bold 16px Arial";
    ctx.fillText(prizes[i], 135, 5);
    ctx.restore();
  }
}

drawWheel();

function spin() {
  const prizeIndex = Math.floor(Math.random() * prizes.length);
  const arc = 360 / prizes.length;

  angle += 360 * 5 + (360 - prizeIndex * arc - arc / 2);
  canvas.style.transition = "transform 4s ease-out";
  canvas.style.transform = rotate(${angle}deg);

  setTimeout(() => {
    alert("ðŸŽ‰ You won: " + prizes[prizeIndex]);

    // ðŸ”´ ØºÙŠØ± Ø§Ù„Ù„ÙŠÙ†Ùƒ Ù‡Ù†Ø§

  }, 4200);
}
</script>

</body>
</html>
