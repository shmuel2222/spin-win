<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#6a11cb,#ff0844);
  color: #fff;
  text-align: center;
}

h1 {
  margin-top: 25px;
}

#wheelBox {
  position: relative;
  width: 360px;
  height: 360px;
  margin: 30px auto;
}

#arrow {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 30px solid #fff;
  z-index: 10;
}

canvas {
  background: #fff;
  border-radius: 50%;
}

button {
  padding: 15px 45px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff9800;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>ZA Spin & Win Big Prizes!</h1>
<p>Your chance to win today ðŸŽ‰</p>

<div id="wheelBox">
  <div id="arrow"></div>
  <canvas id="wheel" width="360" height="360"></canvas>
</div>

<button onclick="spin()">SPIN NOW</button>
<p style="font-size:12px;opacity:.8">
  * Promotional game â€¢ No purchase required
</p>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = [
  { name: "iPhone", link: "https://example.com/iphone" },
  { name: "R1000", link: "https://example.com/cash" },
  { name: "Airtime", link: "https://example.com/airtime" },
  { name: "Gift Card", link: "https://example.com/gift" }
];

const colors = ["#f44336","#ffeb3b","#4caf50","#2196f3"];
const arc = 2 * Math.PI / prizes.length;

let rotation = 0;
let spinning = false;

// Ø±Ø³Ù… Ø§Ù„Ø¹Ø¬Ù„Ø©
function drawWheel() {
  ctx.clearRect(0,0,360,360);

  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.moveTo(180,180);
    ctx.fillStyle = colors[i];
    ctx.arc(180,180,180,arc*i,arc*(i+1));
    ctx.fill();

    ctx.save();
    ctx.translate(180,180);
    ctx.rotate(arc*i + arc/2);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 18px Arial";
    ctx.textAlign = "right";
    ctx.fillText(prizes[i].name, 160, 10);
    ctx.restore();
  }
}

// ØªØ´ØºÙŠÙ„ Ø£ÙˆÙ„ Ù…Ø±Ø©
drawWheel();

// Ù„Ù Ø§Ù„Ø¹Ø¬Ù„Ø©
function spin() {
  if (spinning) return;
  spinning = true;

  const index = Math.floor(Math.random() * prizes.length);
  const angle = 360 * 5 + index * (360 / prizes.length);
  rotation += angle;

  canvas.style.transition = "transform 4s ease-out";
  canvas.style.transform = rotate(${rotation}deg);

  setTimeout(() => {
    window.location.href = prizes[index].link;
  }, 4200);
}
</script>

</body>
</html>
