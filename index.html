<!DOCTYPE html>
<html>
<head>

<body style="margin:0; background:#7b1fa2; color:white; text-align:center; font-family:Arial;">

<h1>ZA Spin & Win Big Prizes!</h1>
<p>Your chance to win today ğŸ‰</p>

<canvas id="wheel" width="300" height="300"></canvas>

<br><br>

<button onclick="spin()" style="
padding:15px 40px;
font-size:18px;
border-radius:30px;
border:none;
background:#ff9800;
color:white;
cursor:pointer;
">
SPIN NOW
</button>

<p style="font-size:12px;opacity:.8">
* Promotional game Â· No purchase required
</p>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = const prizes = [
  "ğŸ’° R1000",
  "ğŸ“± iPhone",
  "ğŸ“ Airtime",
  "ğŸ Gift Card"
];
const colors = ["#e53935", "#fbc02d", "#43a047", "#1e88e5"];
let angle = 0;

function draw() {
  const arc = Math.PI * 2 / prizes.length;

  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(150,150);
    ctx.arc(150,150,150, arc*i, arc*(i+1));
    ctx.fill();

    ctx.save();
    ctx.translate(150,150);
    ctx.rotate(arc*i + arc/2);
    ctx.fillStyle = "white";
    ctx.font = "bold 16px Arial";
    ctx.fillText(prizes[i], 60, 5);
    ctx.restore();
  }
}

draw();

function spin() {
  const win = Math.floor(Math.random() * prizes.length);
  angle += 360 * 4 + win * (360 / prizes.length);
  canvas.style.transition = "transform 3s ease-out";
  canvas.style.transform = "rotate(" + angle + "deg)";

  setTimeout(() => {
    window.location.href = "https://YOUR-LINK-HERE.com";
  }, 3200);
}
</script>

</body>
