<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZA Spin & Win</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: white;
    }

    h1 {
      margin-top: 30px;
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 400px;
      height: 400px;
    }

    canvas {
      border-radius: 50%;
      background: white;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid white;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: yellow;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ZA Spin & Win Big Prizes!</h1>
<p>Your chance to win today ðŸŽ‰</p>

<div class="wheel-container">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
</div>

<button id="spinBtn">SPIN NOW</button>

<script src="script.js"></script>

</body>
</html>
