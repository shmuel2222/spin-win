<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZA Spin & Win</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #ff0844);
  color: #fff;
  text-align: center;
}

.container {
  padding: 40px 20px;
}

#wheel-container {
  position: relative;
  margin: 30px auto;
  width: 300px;
  height: 300px;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 10px solid #fff;
  transition: transform 4s ease-out;
}

#pointer {
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid #fff;
}

button {
  margin-top: 20px;
  padding: 15px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff9800;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>ZA Spin & Win Big Prizes!</h1>
  <p>Your chance to win today ðŸŽ‰</p>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button onclick="spin()">SPIN NOW</button>
  <small>* Promotional game Â· No purchase required</small>
</div>

<script>
const prizes = ["R1000 Cash","iPhone 15","Free Airtime","Takealot Gift Card"];
const colors = ["#ff5252","#ffca28","#66bb6a","#42a5f5"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
let angle = 0;

function drawWheel() {
  const arc = (2 * Math.PI) / prizes.length;
  for (let i = 0; i < prizes.length; i++) {
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(150,150);
    ctx.arc(150,150,150,arc*i,arc*(i+1));
    ctx.fill();

    ctx.save();
    ctx.translate(150,150);
    ctx.rotate(arc*i + arc/2);
    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.textAlign = "right";
    ctx.fillText(prizes[i],140,5);
    ctx.restore();
  }
}

drawWheel();

function spin(){
  const prizeIndex = Math.floor(Math.random()*prizes.length);
  const arc = 360/prizes.length;
  const rotate = 360*5 + (360 - prizeIndex*arc - arc/2);
  angle += rotate;
  canvas.style.transform = rotate(${angle}deg);

  setTimeout(()=>{
    alert("ðŸŽ‰ You won: " + prizes[prizeIndex]);
    window.location.href = "https://mediahqx.bountyads.store/?utm_medium=b8017b6ba61df93050bd920ec2b7a89c4f7a148a&utm_campaign=shmuelolo11";
  },4200);
}
</script>
</body>
</html>
